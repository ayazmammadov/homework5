
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>



<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	 /*   width:80%;
	    height: 80%;*/
	}
</style>
</head>

<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
    <script>

var canvas = document.getElementById("myCanvas")
var color = "red";
var picker = document.getElementById("picker")
var ctx = canvas.getContext("2d");
var penDown = true;

canvas.width = window.innerWidth*0.8;
canvas.height = window.innerHeight*0.8;
// creat se perate drawing
function draw(x, y){
	if (penDown == true) {
		ctx.beginPath();
		ctx.arc(x,y, 10, 0, 2 * Math.PI);
		ctx.fillStyle = color;
		ctx.fill();
	}

}
canvas.addEventListener('mousemove', function(e){
	console.log(e.offsetX, e.offsety);
	console.log(e.pageX, e.pageY);
	draw(e.pageX, e.pageY);
})

window.addEventListener('keydown', function(e){
	// console.log(e)

	if (e.keyCode == 66){
		color = "blue";
		console.log(color);
	}
	if (e.keyCode == 71){
		color = "green";
		console.log(color);
	}
    if (e.keyCode == 82){
    	color = 'red';
    	console.log(color);
    }
    
    if (e.keyCode == 89 ){
    	color = 'yellow';
    	console.log(color);
    }	

    if (e.keyCode == 38) {
    	penDown = false;
    	// console.log();
    }

    if (e.keyCode == 40) {
    	penDown = true;
    	// console.log();
    }
})

window.addEventListener('keydown', function(e){
	// console.log(e)
	if (e.keyCode == 32) {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		console.log();
}
})

document.querySelector("#picker").addEventListener('change',function(){
	color = this.value; 
})

</script>
</body>

</html>
